<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Quiz</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('https://source.unsplash.com/1600x900/?mathematics,futuristic') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .home-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            text-align: center;
        }
        .home-content {
            max-width: 600px;
        }
        .quiz-container {
            width: 60%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .question-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        }
        .solution {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(0, 123, 255, 0.2);
            border-left: 5px solid #007bff;
        }
        .view-solution {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">TrigMaster</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Questions</a>
            <a href="#">About Us</a>
        </div>
    </div>
    
    <div class="home-container">
        <div class="home-content">
            <h1>Master Trigonometry</h1>
            <p>Learn and test your skills with interactive quizzes and in-depth solutions.</p>
        </div>
    </div>
</body>
</html>
